<div class="table_container">
    <h2>{{currentName | cleanAndCapitalize}}</h2>
    <table>
        <thead>
            <tr>
                <td rowspan="2">PID</td>
                <td rowspan="2">Size</td>
                <td rowspan="2">L/O</td>
                <td colspan="2">Base</td>
            </tr>
            <tr>
                <td>Decimal</td>
                <td>Hexadecimal</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let process of Processes; let index = index" [ngClass]="{'even': index % 2 === 0, 'odd': index % 2 !== 0}">
                <td>{{process.id | numberOnly}}</td>
                <td>{{process.memory + getSinglePartition(process,index)}}</td>
                <td>{{process.id === '0' ? 0: 1}}</td>
                <td>{{process.base}}</td>
                <td>{{process.base.toString(16)}}</td>
            </tr>
        </tbody>
    </table>
</div>
