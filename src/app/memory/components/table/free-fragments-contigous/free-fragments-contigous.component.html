<table>
    <thead>
        <tr>
            <td>Base</td>
            <td>Size</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of elements; let index = index" [ngClass]="{'even': index % 2 === 0, 'odd': index % 2 !== 0}">
            <td>{{element.base}}</td>
            <td>{{element.memory}}</td>
        </tr>
    </tbody>
</table>
